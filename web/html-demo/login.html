<!DOCTYPE html>
<html>
<head>
    <title>Kirjaudu Sisään - FlexDo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/bootstrap-theme.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>

<div class="container">
    <h1>Kirjaudu Sisään</h1>
    
    <form class="form-horizontal" role="form" action="index.html" method="POST">
        <div class="form-group">
            <label for="input-email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="input-email" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="input-password" class="col-sm-2 control-label">Salasana</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="taskNameInput" placeholder="Salasana">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Muista kirjautuminen
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Kirjaudu Sisään</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
